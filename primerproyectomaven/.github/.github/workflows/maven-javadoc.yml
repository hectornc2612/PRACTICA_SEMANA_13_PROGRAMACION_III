name: Java CI with Maven and JavaDoc

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Descargar código (Checkout)
      uses: actions/checkout@v3

    - name: Configurar Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Compilar y pasar Tests
      run: mvn -B package --file pom.xml

    - name: Generar JavaDoc
      run: mvn javadoc:javadoc

    - name: Publicar JavaDoc (Opcional - Simulación)
      run: |
        echo "JavaDoc generado en target/site/apidocs"
        # Aquí irían los comandos para copiar a la carpeta docs si fuera necesario
        # o desplegar a GitHub Pages.